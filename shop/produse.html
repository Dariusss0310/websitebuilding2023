<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Website Building</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <link rel="stylesheet" href="./assets/css/produse.css" />
  </head>
  <body>
    <!-- Start section Nav -->
    <div class="p-5 bg-warning">
      <h1>Demo Header</h1>
    </div>
    <section>
      <div w3-include-html="navbar.html"></div>
    </section>
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <ul
                class="col container-filter portfolioFilte list-unstyled mb-0"
                id="filter"
              >
                <li><a class="categories" data-filter="*">All</a></li>
                <li>
                  <a class="categories active" data-filter=".mascara"
                    >mascara</a
                  >
                </li>
                <li>
                  <a class="categories" data-filter=".bronzer">bronzer</a>
                </li>
                <li><a class="categories" data-filter=".blush">blush</a></li>
                <li>
                  <a class="categories" data-filter=".foundation">foundation</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="port portfolio-masonry mt-4">
          <div
            id="portfolioContainer"
            class="portfolioContainer row foundation"
          ></div>
        </div>
      </div>
    </section>
    <!-- START FOOTER -->
    <section>
      <div w3-include-html="footer.html"></div>
    </section>
    <!-- STOP FOOTER -->
    <div id="loader" class="lds-dual-ring hidden overlay"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
      integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/produse.js"></script>
    <script src="./dev/js/include.js"></script>
    <script src="./assets/js/main-min.js"></script>
    <!-- <script src="./assets/js/cart.js"></script> -->

    <script>
      $(document).ready(function () {
        $("#produse").addClass("active");
      });
    </script>
  </body>
</html>
